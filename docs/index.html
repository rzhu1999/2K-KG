<!DOCTYPE html lang="en">
<html lang="en">
    <head>
        <title>NBA 2K Knowledge Graph</title>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
        <link
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css"
            rel="stylesheet" />
        <script type="text/javascript" src="visualisation.js"></script>
        <link type="text/css" href="index.css" rel="stylesheet" />
        <link rel="shortcut icon" href="favicon.ico" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
            rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    </head>

    <body onload="start();">
        <div style="height: 100px"><div class="header"></div></div>
        <div class="fixed-header">
            <div id="frame">
                <select id="names_box" class="selectpicker" data-live-search="true"></select>
            </div>
            <button type="button" onclick="parent.open('http://localhost:3030/#/')">
                Sparql Query Engine (Apache Jena Fuseki)
            </button>
            <a id="downloadAnchorElem" style="display: none"></a>
            <div id="statement">Loading, please wait...</div>
        </div>

        <div id="network">
            <div class="loader"></div>
        </div>

        <div class="fixed-footer">
            <div align="center" id="statement2">
                Dataset from <a href="https://2kdb.net/players/22">2KDB</a>,
                <a href="https://www.nba.com/stats"> NBA Official Website</a>, and
                <a href="https://www.wikipedia.org">Wikipedia</a>. Graph visualisation by
                <a href="http://visjs.org">vis.js</a>. Knowledge graph management by
                <a href="http://staple-api.org">Staple API</a>. Code on
                <a href="https://github.com/rzhu1999/2K-KG/tree/Template-2K-KG-App">GitHub Repo</a>.
                <br />
            </div>
        </div>
    </body>
</html>
